<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Linear Algebra Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin: 5px; }
        button { margin: 10px; padding: 10px; }
        #result { margin-top: 20px; }
        #canvas { width: 100%; height: 400px; }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interactive Linear Algebra Calculator</h1>

    <h2>Unit Vector</h2>
    <input type="text" id="vectorInput" placeholder="Vector (e.g., [1,2,3])">
    <button onclick="calculateUnitVector()">Calculate Unit Vector</button>

    <h2>Angle Between Vectors</h2>
    <input type="text" id="v1Input" placeholder="Vector 1">
    <input type="text" id="v2Input" placeholder="Vector 2">
    <button onclick="calculateAngle()">Calculate Angle</button>

    <h2>Orthogonality Check</h2>
    <input type="text" id="orthV1" placeholder="Vector 1">
    <input type="text" id="orthV2" placeholder="Vector 2">
    <button onclick="checkOrthogonality()">Check</button>

    <h2>Parallelism Check</h2>
    <input type="text" id="parV1" placeholder="Vector 1">
    <input type="text" id="parV2" placeholder="Vector 2">
    <button onclick="checkParallelism()">Check</button>

    <h2>Linear Combination</h2>
    <input type="text" id="vectorsInput" placeholder="Vectors (e.g., [[1,2],[3,4]])">
    <input type="text" id="coeffInput" placeholder="Coefficients (e.g., [2,3])">
    <button onclick="calculateLinearCombination()">Calculate</button>

    <h2>Solve System Ax = b</h2>
    <input type="text" id="AInput" placeholder="Matrix A (coefficients)">
    <input type="text" id="bInput" placeholder="Vector b">
    <button onclick="solveSystem()">Solve</button>

    <h2>Matrix Transpose</h2>
    <input type="text" id="matrixInput" placeholder="Matrix (e.g., [[1,2],[3,4]])">
    <button onclick="transposeMatrix()">Transpose</button>

    <h2>Matrix Multiplication</h2>
    <input type="text" id="m1Input" placeholder="Matrix 1">
    <input type="text" id="m2Input" placeholder="Matrix 2">
    <button onclick="multiplyMatrices()">Multiply</button>

    <h2>Vector Visualization (3D)</h2>
    <input type="text" id="visV1" placeholder="Vector 1 (e.g., [1,2,3])">
    <input type="text" id="visV2" placeholder="Vector 2">
    <button onclick="visualizeVectors()">Visualize</button>
    <div id="canvas"></div>

    <div id="result"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
